{% if results %}
    <ul>
    {% for eq in results %}
        <li class="p-3 hover:bg-gray-100 border-b">
            <a href="{{ url_for('inventory.view', id=eq.id) }}" class="block">
                <span class="font-bold">{{ eq.name }}</span>
                <span class="text-sm text-gray-500 ml-1">{{ eq.asset_tag }}</span>
                <span class="block text-xs text-gray-400">{{ eq.category }}</span>
                <span class="block text-xs text-gray-400">{{ eq.status }}</span>
                <span class="block text-xs text-gray-400">{{ eq.location }}</span>
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <div class="p-3 text-gray-400 text-sm">No results found.</div>
{% endif %}
