
{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content %}
<div class="max-w-5xl mx-auto px-4">
  <div class="bg-white rounded shadow p-6 mb-6">
    <h2 class="text-lg font-semibold mb-4">Add User</h2>
    <form method="post" class="grid grid-cols-1 md:grid-cols-4 gap-3">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <input name="name" placeholder="Name" class="border rounded px-3 py-2" required>
      <input name="email" type="email" placeholder="Email" class="border rounded px-3 py-2" required>
      <select name="role" class="border rounded px-3 py-2">
        {% for r in roles %}<option value="{{ r }}">{{ r }}</option>{% endfor %}
      </select>
      <input name="password" type="password" placeholder="Password" class="border rounded px-3 py-2" required>
      <div class="md:col-span-4">
        <button class="bg-blue-600 text-white px-4 py-2 rounded text-sm">Create</button>
      </div>
    </form>

  </div>
  <div class="bg-white rounded shadow p-6">
    <h2 class="text-lg font-semibold mb-3">All Users</h2>
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50"><tr><th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Name</th><th class="px-4 py-2">Email</th><th class="px-4 py-2">Role</th></tr></thead>
      <tbody class="bg-white divide-y divide-gray-200">
        {% for u in users %}<tr><td class="px-4 py-2">{{ u.name }}</td><td class="px-4 py-2">{{ u.email }}</td><td class="px-4 py-2">{{ u.role }}</td></tr>{% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
