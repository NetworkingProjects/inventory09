
{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded shadow p-6">
  <h1 class="text-xl font-bold mb-4">Sign in</h1>
  <form method="post">
    {{ form.csrf_token }}
    <label class="block text-sm mb-1">Email</label>
    {{ form.email(class_="w-full border rounded px-3 py-2 mb-3") }}
    <label class="block text-sm mb-1">Password</label>
    {{ form.password(class_="w-full border rounded px-3 py-2 mb-4") }}
    <button class="bg-blue-600 text-white px-4 py-2 rounded text-sm">Login</button>
    <p class="text-xs text-gray-500 mt-3">Default superadmin: admin@example.com / admin123</p>
  </form>
</div>
{% endblock %}
